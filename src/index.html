<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wbpack Exercise</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
    </head>
    <body>
        <section>
            <ul id="complete-list">
                <li class="top-list-item">
                    <div class="flex">
                        <span>Today's Todo</span>
                        <span class="material-icons">cached</span>
                    </div>
                    <hr>
                </li>

                <li class="top-list-item">
                    <div class="flex">
                        <input placeholder="Add to your list" type="text">
                        <span class="material-icons">
                            keyboard_return
                        </span>
                    </div>
                    <hr>
                </li>

                <li id="button-li"><button type="button">Clear All Completed</button></li>
            </ul>
        </section>
    </body>
</html>
